---
layout: default
title: Taps
permalink: /taps/index.html
---

<div class="home">

    <h1 class="page-heading">Taps</h1>

    <ul class="tap-list">
        {% for tap in site.taps %}
        <h2>
            <a href="{{ tap.url | prepend: site.baseurl | prepend: site.url }}">
                {{ tap.name }}
            </a>
        </h2>
        <p>{{ tap.tap_name | markdownify }}</p>
        {% endfor %}
    </ul>

</div>
