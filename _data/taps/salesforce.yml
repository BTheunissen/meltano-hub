description: Customer-relationship management & customer success platform
domain:
  name: Salesforce API
  type: api
  url: https://developer.salesforce.com/docs/atlas.en-us.api_rest.meta/api_rest/intro_what_is_rest_api.htm
label: Salesforce
name: salesforce
singer_name: tap-salesforce
type: tap
variants:
- capabilities:
  - properties
  - discover
  - state
  default: false
  maintenance_status: Active
  name: meltano
  pip_url: git+https://gitlab.com/meltano/tap-salesforce.git
  repo: https://gitlab.com/meltano/tap-salesforce
  settings:
  - name: username
    placeholder: Ex. me@my-organization.com
  - kind: password
    label: Password
    name: password
    placeholder: Ex. *****************
  - description: Your Salesforce Account access token
    documentation: https://meltano.com/plugins/extractors/salesforce.html#salesforce-setup
    kind: password
    label: Security Token
    name: security_token
    placeholder: Ex. *****************
  - label: Client ID
    name: client_id
  - kind: password
    name: client_secret
  - kind: password
    name: refresh_token
  - description: Determines how much historical data will be extracted. Please be
      aware that the larger the time period and amount of data, the longer the initial
      extraction can be expected to take.
    kind: date_iso8601
    name: start_date
  - description: Use Salesforce Sandbox
    kind: boolean
    name: is_sandbox
    value: false
  - kind: options
    label: API Type
    name: api_type
    options:
    - label: REST
      value: REST
    - label: BULK
      value: BULK
    value: REST
  - description: Select by default any new fields discovered in Salesforce objects
    kind: boolean
    name: select_fields_by_default
    value: true
  - description: Generate a STATE message every N records
    kind: integer
    name: state_message_threshold
    value: 1000
  - kind: integer
    label: Maximum number of threads to use
    name: max_workers
    value: 8
  settings_group_validation:
  - - username
    - password
    - security_token
    - start_date
  - - client_id
    - client_secret
    - refresh_token
    - start_date
- default: true
  maintenance_status: Active
  name: singer-io
  docs: 'https://hub.meltano.com/extractors/salesforce.html'
  pip_url: git+https://github.com/singer-io/tap-salesforce.git
  repo: https://github.com/singer-io/tap-salesforce
  capabilities:
    - properties
    - discover
    - state
  settings_group_validation:
    - ['client_id', 'client_secret', 'refresh_token', 'start_date', 'api_type', 'select_fields_by_default']
  settings:
    - name: client_id
      label: Client ID
    - name: client_secret
      label: Client Secret
      kind: password
    - name: refresh_token
      kind: password
      label: Refresh Token
    - name: start_date
      label: Start Date
      kind: date_iso8601
      description: Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take.
    - name: api_type
      value: REST
      kind: options
      options:
        - label: REST
          value: REST
        - label: BULK
          value: BULK
      label: API Type
    - name: select_fields_by_default
      label: Select Fields By Default
      kind: boolean
      value: true
      description: Select by default any new fields discovered in Salesforce objects

    # Optional
    - name: quota_percent_total
      label: Quota Percent Total
      kind: integer
      description: Maximum percentage of total REST quota used across all Salesforce Applications.
    - name: quota_percent_per_run
      label: Quota Percent Per Run
      kind: integer
      description: Maximum percentage of total REST quota used across all Salesforce Applications, per run.
    - name: is_sandbox
      label: Is Sandbox
      kind: boolean
      description: Use Salesforce Sandbox
- default: false
  maintenance_status: Active
  name: transferwise
  pip_url: git+https://github.com/transferwise/pipelinewise-tap-salesforce.git
  repo: https://github.com/transferwise/pipelinewise-tap-salesforce
  settings: []
  capabilities:
  - catalog
  - discover
