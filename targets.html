---
layout: default
title: Targets
permalink: /targets/index.html
---

<div class="home">

    <h1 class="page-heading">Targets</h1>

    <ul class="target-list">
        {% for target_hash in site.data.targets %}
            {% assign target = target_hash[1] %}
            <h2>
                <a href="{{ target.url | prepend: site.baseurl | prepend: site.url }}">
                    {{ target.name }}
                </a>
            </h2>
        {% endfor %}
    </ul>

</div>
